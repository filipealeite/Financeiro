<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/styleCadastroContas.css">
        <script src="../script/script.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <title>CADASTRO DE CONTAS</title>
    </head>
    <body onload="getItens();">
        <section id="sideBar">
            <div id="linha" onclick="navBarClose()">
                <label>&times;</label> 
                <label>CLOSE</label>
            </div>
            <div id="gridSide">
                <a href="../index.html" class="elementSide">Home</a>
                <a href="cadastroContas.html" class="elementSide" id="cadastroContas">Contas</a>
                <a href="despesas.html" class="elementSide">Despesas</a>
                <a href="" class="elementSide">Receitas</a>
            </div>
        </section>
        <nav id="navBar">
            <div onclick="navBarOpen()"  id="buttonOpen"  class="buttonHide">
                <label>&#9776;</label> 
                <label>EXPANDIR</label> 
            </div>
            
            <div id="optionsNav">
                <a href="" class="elementGrid">Contas</a>
                <a href="" class="elementGrid">Despesas</a>
                <a href="" class="elementGrid">Receitas</a>
                <a href="" class="elementGrid">Investimentos</a>
            </div>
        </nav>
        <section id="content">
            <div id = main-contas>
            </div>
            <button class="open-modal" id="open-modal" onclick="exibirCadastro();">Adicionar Conta &#43;</button>
            <div id="modal">
                <div class="modal-content">
                    <form action="javascript: postContas()" id="formConta">
                        <label>Nome:</label>
                        <input type="text" name="txtNome" id="txtNome" placeholder="a">
                        <label>Tipo:</label>
                        <select name="" id="" title="teste">
                            <option value="teste2">teste2</option>
                            <option value="teste3">teste3</option>
                        </select>
                        <label>Valor conta:</label>
                        <input type="text" name="txtValorConta" id="txtValorConta" placeholder="a">
                        <input type="submit" value="teste">
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
